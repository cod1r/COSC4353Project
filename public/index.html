<!DOCTYPE html>

  <style>
    body {
      height: 100vh;
      width: 100vw;
      padding: 0;
      margin: 0;
      min-width: 375px;
    }

    * {
      box-sizing: border-box;
    }

    .container {
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: sans-serif;
      background: linear-gradient(-135deg, #c850c0, #4158d0);
    }

    .center-content {
      text-align: center;
      padding: 20px;
      box-shadow: 10px 10px 10px black;
      border-radius: 10px;
      background-color: white;
    }

    .links {
      width: 100%;
      display: flex;
      justify-content: space-evenly;
      font-size: larger;
      font-weight: bold;
    }
  </style>
  <body>
    <div class="container">
      <div class="center-content">
        <h1>Fuel-IT</h1>
        <h2>We deal with all things fuel related</h2>
        <div class="links">
          <a href="login.html">Login</a>
          <a href="register.html">Register</a>
        </div>
      </div>

  </body>
</html>
