<!DOCTYPE html>
<html lang="en">
<head>
	<title>Fuel Quote Form</title>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
</head>
<body>
  <style>
    body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-135deg, #c850c0, #4158d0);
      overflow-y: auto;
    }

    * {
      box-sizing: border-box;
    }

    .containerForm {
      overflow-x: auto;
      background-color: white;
      font-family: sans-serif;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 40px;
      margin: 0;
      overflow-y: auto;
    }

    .formQuote {
      width: 75%;
      display: flex;
      align-items: center;
      justify-content: space-evenly;
      flex-direction: column;
    }
    
    .outputContainer {
      display: flex;
      justify-content: center;
    }

    .output {
      padding: 20px;
      margin: 10px;
      font-size: large;
      font-weight: 600;
      border-bottom: solid 1px black;
    }

    input {
      outline: solid black 2px;
      border: none;
      border-radius: 5px;
      padding: 10px;
      transition: outline-offset .2s linear;
      width: 50%;
      margin: 10px;
    }

    input:focus {
      outline-offset: 3px;
    }

    label {
      font-size: large;
      font-weight: 600;
      text-align: center;
    }

    button {
      padding: 10px;
      background: #57b846;
      font-size: 15px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      border-radius: 25px;
      transition: background .4s;
      width: 50%;
      margin: 10px;
    }
    button:hover {
      background: #333333;
    }

    @media (max-width: 750px) {
      input, label, .formQuote {
        width: 100%;
      }
    }
  </style>
    <div class="containerForm">
      <!-- 
      - Gallons Requested (numeric, required)
      - Delivery Address (Non-editable, comes from client profile)
      - Delivery Date (Calender, date picker)
      - Suggested Price / gallon (numeric non-editable, price will be calculated by Pricing Module - we are not building pricing module yet)
      - Total Amount Due (numeric non-editable, calculated (gallons * price)) 
      -->
      <form class="formQuote">
        <label for="gallons">
          Gallons Requested
        </label>
        <input type="number" name="gallons" placeholder="Gallons Requested" required/>
        <label for="date">
          Choose your delivery date
        </label>
        <input type="date" name="date" placeholder="Delivery date" required/>
        <button type="submit">SUBMIT</button>
      </form>
      <div class="outputContainer">
        <div class="output">
          <div>Delivery Address</div> 
          <div></div>
        </div>
        <div class="output">
          <div>Suggested Price</div>
          <div></div>
        </div>
      </div>
      <form>
        <div class="text-center p-t-136">
          <a class="txt2" href="/quoteHistory.html">
            Fuel Quote History
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>
    </div>
</body>
</html>
